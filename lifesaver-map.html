
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gangneung Lifesaver Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y6akfogygp"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new naver.maps.Map('map', {
        center: new naver.maps.LatLng(37.75, 128.9),
        zoom: 11
      });

      fetch('https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers')
        .then(response => response.json())
        .then(data => {
          data.forEach(item => {
            const marker = new naver.maps.Marker({
              position: new naver.maps.LatLng(item.latitude, item.longitude),
              map: map,
              title: item.name
            });
          });
        })
        .catch(error => console.error('Error loading lifesavers:', error));
    </script>
  </body>
</html>
