<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gangneung Lifesaver Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      .button-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y6akfogygp"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7&libraries=clusterer"></script>
  </head>
  <body>
    <div class="button-container">
      <button id="naverBtn">네이버 지도</button>
      <button id="kakaoBtn">카카오 지도</button>
    </div>
    <div id="map"></div>
    <script>
      let map;
      let kakaoMap = false;

      // 네이버 지도 생성 함수
      function createNaverMap() {
        map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(37.75, 128.9),
          zoom: 11
        });

        fetch('https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers')
          .then(response => response.json())
          .then(data => {
            data.forEach(item => {
              const marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(item.latitude, item.longitude),
                map: map,
                title: item.name
              });
            });
          })
          .catch(error => console.error('Error loading lifesavers:', error));
      }

      // 카카오 지도 생성 함수
      function createKakaoMap() {
        map = new kakao.maps.Map(document.getElementById('map'), {
          center: new kakao.maps.LatLng(37.75, 128.9),
          level: 9
        });

        fetch('https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers')
          .then(response => response.json())
          .then(data => {
            data.forEach(item => {
              const marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(item.latitude, item.longitude),
                map: map
              });

              const infowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;">${item.name}</div>`
              });

              kakao.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map, marker);
              });
            });
          })
          .catch(error => console.error('Error loading lifesavers:', error));
      }

      // 처음에는 네이버 지도
      createNaverMap();

      // 버튼 클릭 시 지도 변경
      document.getElementById('naverBtn').addEventListener('click', function() {
        if (kakaoMap) {
          kakaoMap = false;
          map.destroy();
          createNaverMap();
        }
      });

      document.getElementById('kakaoBtn').addEventListener('click', function() {
        if (!kakaoMap) {
          kakaoMap = true;
          map.destroy();
          createKakaoMap();
        }
      });
    </script>
  </body>
</html>
