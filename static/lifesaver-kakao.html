
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인명구조함 지도 - 카카오맵</title>
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d0257eca2dd38bbbb6692254d51bb1b7&libraries=clusterer"></script>
  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new kakao.maps.Map(document.getElementById("map"), {
      center: new kakao.maps.LatLng(37.75, 128.9),
      level: 9,
    });

    const clusterer = new kakao.maps.MarkerClusterer({
      map: map,
      averageCenter: true,
      minLevel: 7,
    });

    fetch("https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers")
      .then((res) => res.json())
      .then((data) => {
        const markers = data.map((item) => {
          const marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(item.lat, item.lon),
          });

          const info = new kakao.maps.InfoWindow({
            content: `<div style="padding:5px; font-size:14px;">
                      <strong>${item.name}</strong><br/>
                      ${item.location}<br/>
                      ${item.memo || ""}
                      </div>`
          });

          kakao.maps.event.addListener(marker, 'click', () => info.open(map, marker));
          return marker;
        });

        clusterer.addMarkers(markers);
      });
  </script>
</body>
</html>
