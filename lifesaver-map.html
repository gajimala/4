<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gangneung Lifesaver Map</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y6akfogygp"></script>
</head>
<body>
  <h2>강릉 인명구조함 지도</h2>
  <div id="map" style="width: 100%; height: 500px;"></div>

  <script>
    var map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.75, 128.9),
      zoom: 12
    });

    // 예시 마커
    new naver.maps.Marker({
      position: new naver.maps.LatLng(37.75, 128.9),
      map: map,
      title: "예시 구조함 위치"
    });
  </script>
</body>
</html>
