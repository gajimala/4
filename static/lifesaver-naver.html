
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인명구조함 지도 - 네이버지도</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=y6akfogygp"></script>
  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.75, 128.9),
      zoom: 11
    });

    fetch("https://gangneung-lifesaver-api-vcj2.onrender.com/lifesavers")
      .then(res => res.json())
      .then(data => {
        data.forEach(item => {
          const marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(item.lat, item.lon),
            map: map,
            title: item.name || "인명구조함"
          });

          const infoWindow = new naver.maps.InfoWindow({
            content: `<div style="padding:5px; font-size:14px;">
                      <strong>${item.name}</strong><br/>
                      ${item.location}<br/>
                      ${item.memo || ""}
                      </div>`
          });

          naver.maps.Event.addListener(marker, "click", () => infoWindow.open(map, marker));
        });
      });
  </script>
</body>
</html>
